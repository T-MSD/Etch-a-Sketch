<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
  </head>
    <body>
      <div class="header">Etch-a-Sketch</div>
      <div class="main-container">
        <div class="other-buttons">
          <button id="rainbow-button">Rainbow</button>
          <button id="normal-button">Normal</button>
          <button id="eraser-button">Eraser</button>
          <button id="grid-button">New Grid</button>
          <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
        </div>
        <div id="grid-container"></div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
